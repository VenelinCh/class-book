<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Teacher</h4>
<div class="col-6">
    <form action="#" th:action="@{/teachers/update/{id} (id=${teacher.id})}" th:object="${teacher}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" type="text" th:field="*{lastName}"
                       placeholder="Last name" id="lastName">
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last name Error</span>
            </div>
            <div class="form-group">
                <label for="subjectsStr">Enter subjects (with commma without space)</label>
                <input class="form-control" type="text" th:field="*{subjectsStr}"
                       placeholder="subjectsStr" id="subjectsStr">
                <span class="text-danger" th:if="${#fields.hasErrors('subjectsStr')}"
                      th:errors="*{subjectsStr}">Subjects Error</span>
            </div>

        </div>


        <button type="submit" class="btn btn-primary">Save Teacher</button>
    </form>

    <div class="form-group">
        <p th:each="school : ${schools}" th:text="${school.getName}">School: </p>

    </div>
    <table th:if="${schools.size()>0}" calss="table table-hover">
        <th>School</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr th:each="school : ${schools}">
            <td th:text="${school.getName}"></td>
           <td><a class="btn btn-info" th:href="@{'/teachers/edit/'+ ${teacher.getId} }">Edit</a></td>-->
            <td><a class="btn btn-danger" th:href="@{'/teachers/remove-school/' + ${teacher.getId} + '/' + ${school.getId} }">Remove</a></td>
        </tr>
    </table>
    <table th:if="${subjects.size()>0}" calss="table table-hover">
        <th>Subject</th>
        <th>Delete</th>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.getSubjectName}"></td>
            <!--            <td><a class="btn btn-info" th:href="@{'/teachers/edit/'+ ${teacher.getId} }">Edit</a></td>-->
            <td><a class="btn btn-danger" th:href="@{'/teachers/remove-subject/' + ${teacher.getId} + '/' + ${subject.getId}}">Remove</a></td>
        </tr>
    </table>

</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
