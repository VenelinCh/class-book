<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Teacher</h4>
<div class="col-6">
    <form action="#" th:action="@{/teachers/update/{id} (id=${teacher.id})}" th:object="${teacher}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" type="text" th:field="*{lastName}"
                       placeholder="Last name" id="lastName">
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last name Error</span>
            </div>

            <div class="form-group">
                <p th:each="school : ${schools}" th:text="${school.getName}">School: </p>
<!--                <p th:text="${school.getName}"></p>-->
            </div>



        </div>
        <button type="submit" class="btn btn-primary">Save Teacher</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
