<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 th:if="${teachers.size()>0}" th:text="'teachers: ' + ${teachers.size()}"> </h4>
<h3 th:unless="${teachers} and ${teachers.size()}">There are no teachers!</h3>
<table th:if="${teachers.size()>0}" calss="table table-hover">
    <th>Id</th>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.getId}"></td>
        <td th:text="${teacher.getName} + ' '+ ${teacher.getLastName}"></td>
        <td><a class="btn btn-info" th:href="@{'/teachers/edit/'+ ${teacher.getId} }">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{'/teachers/delete/'+ ${teacher.getId} }">Delete</a></td>

    </tr>

</table>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
